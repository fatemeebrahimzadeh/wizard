<!DOCTYPE html>
<html lang="en">

<head>
    <!-- External stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome library -->
    <script src="https://kit.fontawesome.com/1a4dd4a998.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Wizard</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Main content -->
        <main>
            <!-- Main heading -->
            <h1>AWESOME WIZARD</h1>

            <!-- Subheading -->
            <h2>split a complicated flow into multiple steps</h2>

            <!-- Steps list -->
            <ul class="steps">
                <!-- Step 1 -->
                <li class="step">
                    <div class="step-content">
                        <!-- Step icon -->
                        <span class="step-circle">
                            <i class="fa fa-user fa-md" aria-hidden="true"></i>
                        </span>
                        <!-- Step text -->
                        <span class="step-text">Personal details</span>
                    </div>
                </li>

                <!-- Step 2 -->
                <li class="step">
                    <div class="step-content">
                        <!-- Step icon -->
                        <span class="step-circle">
                            <i class="fa fa-cog fa-md" aria-hidden="true"></i>
                        </span>
                        <!-- Step text -->
                        <span class="step-text">Additional info</span>
                    </div>
                </li>

                <!-- Step 3 -->
                <li class="step">
                    <div class="step-content">
                        <!-- Step icon -->
                        <span class="step-circle">
                            <i class="fa fa-check fa-md" aria-hidden="true"></i>
                        </span>
                        <!-- Step text -->
                        <span class="step-text">Last step</span>
                    </div>
                </li>
            </ul>
        </main>

        <!-- Button container -->
        <div class="button-container">
            <!-- Previous button -->
            <button class="prev-button">Back</button>

            <!-- Next button -->
            <button class="next-button">Next</button>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
